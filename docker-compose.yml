
services:
  nginx:
    container_name: app_nginx
    restart: always
    image: nginx:latest
    ports:
    - ${PORT}:${NGINXPORT}
    volumes:
    - ./nginx.conf.template:/etc/nginx/templates/nginx.conf.template
    - ./entrypoint.sh:/docker-entrypoint.d/entrypoint.sh
    entrypoint: ["/docker-entrypoint.d/entrypoint.sh"]
    env_file:
      - ./.env
    depends_on:
      - blue
      - green

  blue:
    container_name: app_blue
    restart: on-failure
    image: ${BLUE_IMAGE}
    ports:
    - ${BLUE_PORT}:${SERVER_PORT}
    env_file:
      - ./.env
    environment:
    - APP_POOL=blue

  green:
    container_name: app_green
    restart: on-failure
    image: ${GREEN_IMAGE}
    ports:
    - ${GREEN_PORT}:${SERVER_PORT}
    env_file:
      - ./.env
    environment:
    - APP_POOL=green




